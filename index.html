<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-img">
      <span> </span>
    </div>
    <div class="container">
      <div class="img"></div>
      <div class="container-sec">
        <h1 class="h1">Order Summary</h1>
        <p class="p">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="container-flex">
          <div class="img-music"></div>
          <div class="text">
            <h1 class="text__h1">AnnualPlan</h1>
            <p class="text__p">$59.99/year</p>
          </div>
          <a href="#" class="link">change</a>
        </div>
        <button class="btn">Proceed to Payment</button>
        <a href="#" class="link-cansel">Cansel Order</a>
      </div>
    </div>

    <!--  
       $59.99/year Change Proceed
          to Payment Cancel Order
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">saeed0920</a>.
    </div> -->
  </body>
</html>
